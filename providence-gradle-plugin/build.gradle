group 'net.morimekta.providence'
version '0.2.3-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'groovy'
apply plugin: 'java'

def providence_version = "0.2.3-SNAPSHOT"

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'net.morimekta.providence:providence-core:' + providence_version
    compile 'net.morimekta.providence:providence-reflect:' + providence_version
    compile 'net.morimekta.providence:providence-generator-java:' + providence_version

    testCompile 'junit:junit:4.11'
}

plugins {
    id "net.morimekta.providence.gradle" version "0.1.2-SNAPSHOT" apply false
}
